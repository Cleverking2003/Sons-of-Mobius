gem_hunt:0 " Охота на изумруд хаоса"

gem.1.t:0 "Мой генераль!" # Событие происходит у бота, писать можно любой бред.
gem.1.d:0 "Всплеск хаос-энергии! Судя по длине волны - это зелёный изумруд!"
gem.1.a:0 "Высылайте скорее Дзержинского! У него необычайное чутье на хаос-изумруды!"

gem.2.t:0 "Пришествие изумруда!"
gem.2.d:0 "Датчики приборов обнаружили всплеск хаос-энергии. Спецслужбы различных стран уже начали пеленговать сигнал с целью уточнить приблизительное местонахождение!"
gem.2.a:0 "Поднять паруса!"

gem.3.t:0 "Изумруд обнаружен!"
gem.3.d:0 "Командир, мы нашли изумруд! Он будет доставлен в специальное хранилище, однако для его использования понадобится подготовить энергоустановку! Изумруд перемещён в столицу."
gem.3.a:0 "Премию всем, кто участвовал в поисках!"

gem.4.t:0 "Поиски изумруда не увенчались успехом"
gem.4.d:0 "Командир, поиски изумруда не принесли результатов."
gem.4.a:0 "Искать до посинения!"

gem.5.t:0 "Пеленг хаос-изумруда завершён!" # Пеленг изумруда
gem.5.d:0 "Командир, мы смогли определить приблизительное местонахождение изумруда. Судя по длине волны - изумруд является [gemcolor]. Приблизительное местонахождение - [regionsgem] регионы. Страна уточняется..."
gem.5.a:0 "Начать поиски!"

gem.7.t:0 "Пеленг хаос-изумруда завершён!" # Пеленг изумруда
gem.7.d:0 "Командир, мы уточнили приблизительное местонахождение изумруда. Страна местонахождения: [From.GetName]"
gem.7.a:0 "Начать поиски!"

gem.8.t:0 "Хаос-изумруд обнаружен" # Страна не указана специально
gem.8.d:0 "Одна из стран уже обнаружила недавно выпавший хаос-изумруд. Дальнейшие поиски прекращены."
gem.8.a:0 "Надо же!"

gem.18.t:0 "Хаос-изумруд перемещен"
gem.18.d:0 "Хранилище хаос-изумруда по вашему приказанию было перемещено в другой регион."
gem.18.a:0 "Никто не заметил?"

gem.20.t:0 "Операция по краже хаос-изумруда отменена"
gem.20.d:0 "На этой территории не обнаружилось ни хранилища, ни характерного повышения фона хаос-энергии. Судя по всему изумруд хранится в другом месте. Незадействованные ресурсы операции возвращены."
gem.20.a:0 "Ищем дальше."

gem.21.t:0 "Похищение изумруда не удалось."
gem.21.d:0 "Похищение хаос-изумруда не удалось, системы защиты слишком продвинуты для нас (используется неизвестная для нас технология шифрования)"
gem.21.a:0 "Переместят ли они изумруд после этого?"

gem.22.t:0 "Похищение изумруда удалось!"
gem.22.d:0 "Силы специального назначения блестяще выполнили операцию по захвату изумруда хаоса чужого государства."
gem.22.a:0 "Аплодисменты нашим товарищам"

gem.23.t:0 "Похищение изумруда не удалось."
gem.23.d:0 "Похищение хаос-изумруда не удалось, отряд специального назначения допустил слишком много непоправимых ошибок."
gem.23.a:0 "В таком деле сложно не ошибиться"

gem.24.t:0 "Хаос-изумруд пытались похитить!"
gem.24.d:0 "Один из наших хаос-изумрудов пытались похитить! Необходимо провести скрытную операцию по перемещению хранилищ наших хаос-изумрудов."
gem.24.a:0 "Попробуют ли они похитить его еще раз?"

gem.25.t:0 "Хаос-изумруд похищен!"
gem.25.d:0 "Один из наших хаос-изумрудов был похищен! К сожалению наши системы защиты оказались несовершенны. "
gem.25.a:0 "Позор нашим спецслужбам!"



