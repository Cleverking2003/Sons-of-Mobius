SPY_HUMAN:0 "Бюро разведки"
SPY_HUMAN_desc:0 "Бюро разведки - бюро по технологическому шпионажу, диверсиям и государственной безопасности. Охраняет безопасность государственной целостности путем предотвращения терактов, технологического шпионажа и предотвращения деятельности вражеских диверсионных групп. В народе подобные организации называют ''тайной полицией''. "

Spy_On_Way:0 "Выполняет разведывательную операцию"
Res_On_Way:0 "Выполняет диверсионную операцию"
SPY_GOT:0 "Шпион пойман"
RES_GOT:0 "Диверсант пойман"

defend_buff:0 "Усилить тайную полицию"
defend_buff_desc:0 "Оснащение тайной полиции передовой техникой, а так же увеличение ее штата позволит повысить эффективность работы наших спецслужб по предотвращению подрывной деятельности на территории нашей страны. К сожалению, данные меры придется возобновлять с течением времени: новшества банально станут обыденностью. "
steal_buff:0 "Инновации в шпионаже"
steal_buff_desc:0 "Внедрение передовых разработок, находящихся, буквально, на ''острие науки'', позволит повысить эффективность наших спецслужб по ведению разведки на территории чужих стран. К сожалению, рано или поздно, эти новшества станут обыденностью."
resistance_buff:0 "Формирование диверсионных групп"
resistance_buff_desc:0 "Формирование диверсионных групп на территории чужих стран дело затратное, но весьма эффективное в долгосрочной перспективе. К сожалению, из-за характера своей деятельности, они не смогут длительное время (без ротации) находиться на территории предполагаемого противника. "
steal_tech_bonus:0 "Выяснить общие сведения о технологиях"
steal_tech_bonus_desc:0 "Общие сведения о технологиях могут помочь нам в развитии своей технологической базы. "
steal_technologies:0 "Скопировать всю технологическую документацию"
steal_technologies_desc:0 "Несмотря на всю сложность данной операции, ее потенциальная выгода может быть слишком хороша: подробная технологическая документация по всем технологиям позволит нам практически мгновенно нагнать свое отставание в технологиях. Однако учтите, что переход на чужую документацию означает утерю своих, оригинальных технологий. "
collect_technologies:0 "Сбор сведений о технологиях"
collect_technologies_desc:0 "Довольно безобидная операция по сбору общих, часто - общедоступных сведениях о технологиях иногда может принести больше пользы, чем кажется."
attack_on_unit_leader:0 "Покушение на генералитет"
attack_on_unit_leader_desc:0 "Наши диверсионные группы могут реализовать довольно сложную операцию по покушении на генералитет. Однако учитывая характер операции, необходимо понимать, что ее проведение равнозначно объявлению войны. "
add_resistance:0 "Поддержать сопротивление"
add_resistance_desc:0 "Поддержка сопротивления в регионах может усложнить жизнь противнику, но это невозможно в отношении не враждебных к нам стран."
destroy_resistance:0 "Диверсии против повстанцев"
destroy_resistance_desc:0 "Наши диверсионные группы могут внедрится в повстанческие отряды и усложнить им жизнь путем срывания их планов. Это позволит ослабить сопротивление в оккупированных нами регионах."
recon_spy:0 "Военный шпионаж"
recon_spy_desc:0 "Военный шпионаж позволит знать наперед большую часть планов противника и, тем самым, повысить эффективность нашей разведки."
steal_tech_slot:0 "Завербовать ученых"
steal_tech_slot_desc:0 "При должном умении и везении можно завербовать отделение ученых, которое перейдет на нашу сторону. Таким образом мы ослабим науку противника и усилим свою. Мы сможем изучать больше, они - меньше. "




spy.9.t:0 "Шпион провалил операцию!"
spy.9.d:0 "К сожалению, наш шпион не смог выполнить поставленную перед ним задачу. К счастью, конспирация не нарушена."
spy.9.a:0 "Хотя бы не дал себя обнаружить."

spy.10.t:0 "Наш шпион пойман"
spy.10.d:0 "К несчастью, при выполнении задачи наш шпион был пойман. В данный момент он находится в заточении и нам понадобится время, чтобы его выменять. И да, в этом будет задействовано все отделение агенства. "
spy.10.a:0 "Это недоразумение!"

spy.11.t:0 "Шпион выполнил задачу"
spy.11.d:0 "Наш шпион блестяще выполнил задачу. "
spy.11.a:0 "Прекрасно!"

spy.12.t:0 "Пойман вражеский шпион!"
spy.12.d:0 "Наши спецслужбисты поймали вражеского шпиона при попытке вести антигосударственную деятельность! К счастью, он не успел закончить свое дело."
spy.12.a:0 "Необходимо усилить меры защиты."



##### Операция "Фаланга" ("Фарваттер")

operation_start:0 "Операция запущена"
RCR_Shilov_Campaign:0 "Операция <<Фаланга>>"
RCR_Shilov_Campaign_desc:0 "Наши товарищи в королевстве Желудь нуждаются в нашей помощи. Шилов считает, что необходимо перебросить порядка 200.000 военнослужащих в поддержку революционного движения. "
RCR_Start_Operation_Falanga:0 "Начать приготовления к операции <<Фаланга>>"
RCR_Start_Operation_Falanga_desc:0 "Начать приготовления к операции можно по первому приказу командования. Учтите, что если ООН обнаружит наши приготовления, то в таком случае война неизбежна"
RCR_Prepare_1:0 "Подготовка 75.000 военнослужащих к переброске"
RCR_Prepare_1_desc:0 "Привлечение военнослужащих позволяет быстро восполнить необходимые Л.С., однако помните, что это проще всего отследить. "
prep1:0 "§RБдительность О.О.Н повысится на 15%§!, §G+ 75.000 л.с.§!"
RCR_Prepare_2:0 "Подготовка 25.000 добровольцев"
RCR_Prepare_2_desc:0 "Подготовка небольшого числа добровольцев не должна привлечь особого внимания, однако необходимо понимать, что ''должна'' не значит ''будет''."
prep2:0 "§RБдительность О.О.Н повысится на 5%§!, §G+25.000 л.с.§!"
RCR_Prepare_3:0 "Задействование 150.000 контрактников"
RCR_Prepare_3_desc:0 "Использование военнослужащих, служащих по контракту проще всего, однако это однозначно привлечет внимание О.О.Н"
prep3:0 "§RБдительность О.О.Н повысится на 12%§!, §G+150.000 л.с.§!"
RCR_Prepare_4:0 "''Неудачные'' учения"
RCR_Prepare_4_desc:0 "Имитация неудачных учений, в ходе которых будет ''потеряно'' 50.000 военнослужащих совместит приятное с полезным: снизит бдительность Организации Охраны Наций и позволит задействовать их в операции. Но не забудьте о льготах семьям военнослужащих.."
prep4:0 "§GБдительность О.О.Н снизится на 5%§!, §G+50.000 л.с.§!"
RCR_Prepare_5:0 "Перевооружение армии"
RCR_Prepare_5_desc:0 "Запуск внеочередного перевооружения армии позволит не только обновить арсенал, но и ''потерять'' старые образцы вооружений, которые можно задействовать в операции."
prep5:0 "§RБдительность О.О.Н повысится на 15%§!, §G+50.000 л.с.§!, +200 опыта армии"
RCR_Prepare_6:0 "Отправка ЧВК"
RCR_Prepare_6_desc:0 "Найм ЧВК не обеспечит большого кол-ва л.с., однако и не привлечет внимания О.О.Н."
prep6:0 "§RБдительность О.О.Н повысится на 2%§!, §G+25.000 л.с.§!"
RCR_Prepare_7:0 "Найм ''на местах''"
RCR_Prepare_7_desc:0 "Вербовка людей в целевом регионе осложнена малым числом доступных л.с., но все же не должна привлечь особого внимания."
prep7:0 "§G+12.000 л.с.§!"
RCR_Hide_1:0 "Переговоры с Федерацией"
RCR_Hide_1_desc:0 "Если мы хотим отвлечь внимание, то наиболее очевидным решением будет ''заговорить'' оппонента. Однако необходимо понимать, что обещания на фоне массовой мобилизации не будут убедительны."
hide1:0 "§GБдительность О.О.Н снизится на 10%§!"
RCR_Hide_2:0 "Подготовка к войне с роботами"
RCR_Hide_2_desc:0 "Запуск процесса подготовки к войне с роботами не только послужит хорошим оправданием мобилизации, но и принесет некоторые плоды в будущем."
hide2:0 "§GБдительность О.О.Н снизится на 50%§!, 2 военных завода"
RCR_Hide_3:0 "Дезинформация противника"
RCR_Hide_3_desc:0 "Убедительная дезинформация, причем на постоянной основе, могут неплохо убедить нашего оппонента в том, что операции не будет. Конечно."
hide3:0 "§GБдительность О.О.Н снизится на 25%§!"
RCR_Hide_4:0 "Критика революционеров"
RCR_Hide_4_desc:0 "Критика революционного движения в королевстве может несколько ''замазать'' наши приготовления к операции тем, что посеет зерно сомнения в их цели."
hide4:0 "§GБдительность О.О.Н снизится на 10%§!"
RCR_Hide_5:0 "Запуск фальшивой операции по переброске"
RCR_Hide_5_desc:0 "Запуск фальшивой операции после ее раскрытия может сильно ''расстроить'' спецслужбы Организации Охраны Наций и убедить их в том, что никакой операции не планируется."
hide5:0 "§GБдительность О.О.Н снизится на 45%§!"
RCR_Hide_6:0 "Маскировка операции"
RCR_Hide_6_desc:0 "Ряд маскировочных мер, таких как камуфляж, подставные лица и т.д."
hide6:0 "§GБдительность О.О.Н снизится на 10%§!"
RCR_Hide_7:0 "Наем гражданских"
RCR_Hide_7_desc:0 "Использование гражданских и торговых судов, наем гражданских экипажей позволят некоторым образом замаскировать прохождение операции. Разумеется, подобные меры маскировки для спецслужб не новинка."
hide7:0 "§GБдительность О.О.Н снизится на 20%§!"
RCR_Start_Operation:0 "Запуск операции"
RCR_Start_Operation_desc:0 "Запуск операции может спровоцировать войну в случае, если О.О.Н ее раскроет. Будьте готовы к этому."
start:0 "Шансы быть раскрытыми: [?Falanga_UFA], [UWM.GetName] получит избыток л.с. и юниты"
need200:0 "Нужно 200.000 военнослужащих (сейчас [?Falanga_RCR])"

####
#### ЭМ-ОРУЖИЕ

EMP_weapon_start:0 " Проект Э.М.И. излучателя начат"
RCR_EMP_weapon:0 "Проект Э.М.И - излучателя на орбите"
RCR_EMP_weapon_desc:0 "Создание орбитального Э.М.И. излучателя является настолько колоссальным по сложности проектом, что его смело можно ассоциировать с тактикой супероружия [EGG.GetName]. Само собой, при наличии должного желания и, главное, технологий подобное можно реализовать. Однако ресурсов и времени на это уйдет очень много."
RCR_EMP_Blueprint:0 "Разработка чертежа проекта излучателя"
RCR_EMP_Blueprint_desc:0 "Разработка проекта излучателя, а так же требуемой инфраструктуры, источника энергии (восполнимого и выводимого на орбиту) будет весьма сложным. В некоторой степени мощность подобного излучателя будет сравнимой с мощностью ядерного оружия, взорванного в стратосфере. Однако в отличии от ядерного оружия, энергия должна быть восполнима и храниться в колоссальных объемах для достижения требуемого эффекта. По окончании разработки, проект получит название."
EMP_has_blueprint:0 " Есть чертеж Э.М.И - излучателя"
RCR_EMP_Energy:0 "Создание источника энергии излучателя проекта [emp_name]"
RCR_EMP_Energy_desc:0 "Создание источника энергии для излучателя подобной мощности является одним из (если не самым) самых сложных элементов подобного проекта. Меры защиты, дублирующие системы, охлаждение - и это лишь небольшая топика всех проблем, стоящих перед инженерами. Источник энергии подобной мощности, при детонации, может породить взрыв мощностью сравнимой с ядерным взрывом."
EMP_has_energy:0 " Есть источник энергии излучателя"
RCR_EMP_SpaceStation:0 "Создание секций для орбитальной станции излучателя проекта [emp_name]"
RCR_EMP_SpaceStation_desc:0 "Любое оружие должно иметь платформу, как минимум для проживания на ней обслуживающего персонала. Учитывая мощность излучателя, размеры подобной платформы будут большими, чем размеры стандартных орбитальных станций (одно- или двух- секционных). Создание такой орбитальной станции - настоящий вызов для инженерии [ROOT.GetName]."
EMP_has_station:0 " Готовы секции орб. станции"
RCR_EMP_Infrastructure:0 "Подготовка инфраструктуры для проекта [emp_name]"
RCR_EMP_Infrastructure_desc:0 "Создание требуемой инфраструктуры для проекта подобных масштабов может отнять много времени. Сооружение требуемого космодрома, подготовка путей подвоза ракет, секций к месту запуска - а так же центры связи - все это является сложным комплексом, построить который может далеко не каждая страна. "
EMP_has_infr:0 " Готова инфраструктура"
RCR_EMP_Launch_EMP:0 "Запуск и сборка орбитального комплекса проекта [emp_name]"
RCR_EMP_Launch_EMP_desc:0 "Орбитальная сборка - настоящий вызов перед космонавтикой нашей страны. Он так же требует наличия достаточных вычислительных мощностей. "
EMP_was_launched:0 " ПРОЕКТ [emp_name] ГОТОВ К ИСПОЛЬЗОВАНИЮ"
RCR_EMP_Use_EMP:0 "Использовать излучатель"
RCR_EMP_Use_EMP_desc:0 "Э.М.И излучатель позволит на некоторое время ослабить промышленность противника и серьезно ударить по технике врага. Излучение убьет большую часть электроники и выведет из строя большую часть техники с помощью дефицита энергии для ее работы. "
EMPATTACK:0 "ВЫ АТАКОВАНЫ Э.М.И. ИЗЛУЧАТЕЛЕМ"
EMP_ATTACK:0 " Э.М.И. ИЗЛУЧАТЕЛЬ ПЕРЕЗАРЯЖАЕТСЯ"

