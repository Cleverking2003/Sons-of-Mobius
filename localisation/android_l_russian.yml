GEM_HUNT:0 "Охота за изумрудами!"
GEM_HUNT_desc:0 "Хаос-изумруды давно славятся своей невероятно сильной аккумулируемой энергией. Нахождение даже одного из них способно открыть двери к совершенно необычайным разработкам, от летающих крепостей до лучевого оружия."

search_emerald_hunt:0 "Пеленг изумруда"
