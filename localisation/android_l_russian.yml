NUCLEAR_WAR:0 "Межконтинентальные Баллистические Ракеты"
NUCLEAR_WAR_desc:0 "МБР хоть и не являясь высокоточным оружием (при нашем уровне технологий), все же являются прекрасным оружием сдерживания. А всему виной природа носителя ядерного оружия: сбить баллистическую ракету крайне сложно (хотя системы ПРО и существуют). Бомбардировка с помощью МБР позволяет нанести непоправимый урон экономике противника (не в последнюю очередь из-за высокой мощности боеголовок), а так же запустить на его территории ряд техногенных и экологических катастроф, таких как прорыв плотины или радиационное заражение. Учтите, что подобное оружие крайне дорогое и должно применяться только в исключительных случаях и только против средств производства противника (а так же его моб. резерва). Требуется одна ядерная бомба. §RЭто оружие судного дня.§! [mbr_char]"
mbrt1_loc:0 ""
mbrt2_loc:0 "\nТТХ МБР: Дальность: §G[?mbr_range]§! киломарок\nКол-во боеголовок: §G[?mbr_power]§! шт.\nКоличество МБР: §G[?mbr]§! шт."
nuclear_start:0 "Запустить проект МБР"
nuclear_start_desc:0 "Запуск проекта МБР и создание пусковых установок для них."
MBRProject:0 " Проект МБР запущен!"
create_mbr:0 "Создать МБР"
create_mbr_desc:0 "Создание боеготовой МБР"
upgrade_mbr_power:0 "Увеличить кол-во боеголовок МБР"
upgrade_mbr_power_desc:0 "Увеличение кол-во боеголовок МБР позволит одной МБР наносить большее количество ядерных ударов за ту же цену"
upgrade_mbr_range:0 "Увеличить радиус действия МБР"
upgrade_mbr_range_desc:0 "Увеличение радиуса действия МБР необходимо, если у нас нет близлежащих территорий, где мы могли бы их разместить для уверенного поражения противника"
launch_mbr:0 "§RПУСК МБР ПО РЕГИОНУ§!"
launch_mbr_desc:0 "§RНе запускайте ядерные ракеты по пушистым лисятам и колючим ежикам!§!"
launchmbr:0 "Нанесет ядерный удар по противнику с помощью МБР"
rangembr:0 "§GУвеличит дальность полета МБР!§!"
powermbr:0 "§GУвеличит кол-во боеголовок у всех МБР!§!"
onembr:0 "§GОдна МБР будет добавлена в пусковые шахты§!"
mbrrangeav:0 " В зоне досягаемости"

