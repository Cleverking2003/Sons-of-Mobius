superevent_text_loc_snilv:0 "Снилви учредил переворот! Эггман посажен в клетку, Снилви обратился к всем жителям, включая ежиков и человеков с целью сообщить им о том, что Снилви - их будущий император и те, кто преклонят колено уже сейчас - будут иметь поблажки в будущем."

superevent_title_loc_egg:0 "Возвращение негодяя!"
superevent_title_loc_snilv:0 "Это Снилви!"

