 RCR_Vodka_Wars:0 "The Vodka Wars"
 RCR_Vodka_Wars_desc:0 "Historically, the sale of alcohol was a matter of national importance in both Tsarist Rethenia and Szlachta Psarska. The alcohol monopoly in Rethenia was maintained both after the fall of the monarchy and after the civil war. Marshal Drarzсowski's regime is supported by major vodka syndicates, the largest of which was awarded the right to export vodka under the honorary brand name Marszałkowa. Seeking to restore the economy, the Council Rethenian government expects to raise huge funds from abroad by selling the world-famous brand "Citadel" vodka. Both brands strive to dominate the world vodka market, and the winner in this struggle will get a source of significant income. \n\n§GMarszałkowa§! sales: §G[?POL_vodka_sells]§! million mobiums. \n§RCitadel§! sales: §R[?RCR_vodka_sells]§! million mobiums. \n§YOther vodka brands'§! sales: §Y[?FREE_vodka_sells]§! million mobiums."
