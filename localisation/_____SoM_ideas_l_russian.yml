 POLITICS_YARIK_DESC:0 "Ярослав Таганович - либерал старой закалки. В своих действиях он ориентируется на страны Аккорда свободы и в первую очередь на принцессу Салли. Рожденный в стране лесов, он видит свою родину развитой демократической республикой. Сама биография его ничем не примечательна. Сын дипломата, друга Аливарского и верного слуги своего государства он даже не помышлял о карьере политика, мечтая стать таким же дипломатом, как и его отец.Он много работал, он верил в свою мечту. Но арест отца погубил его надежды и веру в нынешнюю республику.Он основал либеральную партию перестройки Светлалеса (ЛППС) и ожидает ошибки президента, дабы разрушить вертикаль старой власти. Морально устаревшая, разложившаяся система претит ему и победу он видит лишь в торжестве демократии, рыночной экономики и либерализма. А когда порядок в старых рощах Светлалеса будет восстановлен, когда падут генералы заговорщики и красные бомбисты, трудов не убавится. У него есть надежды перестроить весь мир по образцу маленькой республики и есть два пути. Либо бороться с Эггманом и его роботами вместе со странами Аккорда, либо сбросить насквозь прогнившее правительство катцеристов. В любом случае, работы будет много... "
 POLITICS_BORIS_DESC:0 "Россман - голос тысяч пролетариев Светлалеса. Он первый начал читать рабочим Катцера, первым основал истинно социалистическую партию. Борис имеет стандартное, почти шаблонное прошлое. Сын прялки и кузнеца, рабочий автозавода, бывший партизан в войне Роботника. Однако Великая революция в Ретении сильно повлияла на него. Годами видя изнеможденных и голодных, Он наконец увидел ориентир, тот мир, который может исцелить Светлалес. Несколько раз сидевший, переживший крах своего профсоюза, он не сломлен и готов дальше бороться за благо всех рабочих Светлалеса. А когда он придет к власти, договорится с Красной Ретенией, он наконец начнет строительство сильного и преуспевающего государства. Борис - добр, скромен, прост и близок к народу, а потому популярен и имеет все шансы стать лидером Светлалеса, а дальше судьба древнего края и его народа будет зависет от его и его социалистической партии..."
 POLITICS_VITOVT_DESC:0 "Настоящее имя Цыбульского - Виктор, но он решил взять себе имя Витовт. Для того, чтобы подчеркнуть свое единение с прошлым Светлалеса. И у него были причины. Витовт родился в эмиграции, жил в эмиграции и только недавно вернулся на историческую родину. Его потрясает то, как его земля ушла от своего прошлого - могущественного Княжества Светлалес. Но Витовт не принадлежит к княжескому дому. Он - историк-этнограф и идеолог "Вяртання" - плана по возрождению Светлалеса в границах княжества, но отнюдь не с устаревшей системой управления, не с религиозным мракобесием Яхвося, не с беззубой консервативной партией во главе. Проживая в Шварцлянде, Цыбульский нашел оптимальную идею - Национал-Популизм. Светлалесский национал-популизм. Отряды и батальоны "Зеленых поясов" полностью разделяют мнения и убеждения Цыбульского, а Витовт не приемлит ни ретенских утопистов-интриганов , ни заносчивых Оверлендеров юга. И он не будет останавливаться на осуждениях и прокламациях. Уже готовы спецподразделения и лагеря КАБН (Корпуса аховы будучынi i нацыi).Светлалес начинает шуметь вновь... "
 POLITICS_MAXIM_DESC:0 "Трудно представить более эпатажного и идейного политикана Светлалеса, чем Максим Шавцов ,прозванный за свои идеи "Прогрессом". Его род имеет давнюю и славную историю, и Шавцов не намерен становиться паршивой овцой. Однако с самого рождения его мучает неизлечимая болезнь - его органы постепенно умирают. Он был вынужден менять их сперва на донорские, а затем на роботизированные. И тут его осенило... Роботизация - путь к вечной жизни без болезней и бунтов. Будучи верным компаньоном Хвояка, он в годы Первой Войны не раз видел роботов в бою и поражался их повиновению и слаженности. Теперь он ратует за полную роботизацию Светлалеса, а затем и всего мира. Теперь он меняет даже еще здоровые органы, предвкушая тот день, когда он станет идеальной машиной. В армии он придерживается доктрины постоянных ударов крупных соединений войск, подстмотрев эту незамысловатую тактику у Роботника. Все прочие политики Светлалеса считают Максима "Сумасшедшим", "Законченым маньяком", но Сам Шавцов не слушает их пустые речи и готовится отстроить новое государство прогресса, где все делопроизводство, все процессы будут вестись исключительно во имя сциентизма и прогресса. Шавцов уже видит новые фабрики и заводы, а также новое вооружение, которое легко можно обратить против врагов проргесса. В конце концов, что могут нам сделать те, кто отрекается от своего будущего?..."
 POLITICS_HVOYAK_DESC:0 "Александр "Айцец" Хвояк - живая легенда. Его заслуги в создании Светлалесских регулярных подразделений настолько велики, что пан Хвояк обладает практически непререкаемым авторитетом. Он - сын лесника. Он так много бывал в лесу, так хорошо изучил его, что мог жить в лесу неделями. Чуть позже, в военной академии он начал разрабатывать свой план реформы армии. Светлалесцы, тогда еще нацменьшинство Ретении, на момент начала Первой Войны не имели своих национальных полков. Их формирование полностью легло на плечи тридцатилетнего Хвояка. Александр сделал ставку на засады, мелкие калибры орудий и партизанскую тактику. Первые два корпуса - "Саракуш" и "Зорка" - блестяще показали себя в первых столкновениях с роботами , поэтому были созданы еще 5. Позже все 7 подразделений вошли в ОАС (Оборонительная армия Светлалеса) и ВВФС (Военно-воздушный флот Светлалеса). Труды Александра до сих пор определяют развитие Светлалесской армии. Сам генерал был участником множества сражений, где одержал столько побед, что с ним может сравнится только впавший в немилость Шавцов - некогда верный ученик Хвояка. Теперь Хвояк, по прежнему заслуженный командор ОАС и герой войны, ступил на путь политика. Он ратует за усиление контроля и патернальную политику. А поскольку он старый партизан и лазутчик, то понятия "низкий прием" для него не существует. "
 A_symbol_of_the_decline_desc:0 "§LВеликая держава терпела большие крахи, никто не знает, связан ли как то Король Максимилиан с этим ужасным упадком конкретно, но все точно знают что именно при его правление произошли самые большие провалы в стране, сам Король полностью отрецает причастие к упадкам державы, ведь действительно, все упадки происходили явно не по причине Короля Максимилиана. По крайней мере, вся страна огласила Короля символом краха и спада страны, из-за этого все действия в стране стали проводить осторожнее, опасаясь следующей беспочвенной беды§!"
 A_symbol_of_the_decline.desc:0 "Великая держава терпела большие крахи, никто не знает, связан ли как то Король Максимилиан с этим ужасным упадком конкретно, но все точно знают что именно при его правление произошли самые большие провалы в стране, сам Король полностью отрецает причастие к упадкам державы, ведь действительно, все упадки происходили явно не по причине Короля Максимилиана. По крайней мере, вся страна огласила Короля символом краха и спада страны, из-за этого все действия в стране стали проводить осторожнее, опасаясь следующей беспочвенной беды"
 Two_War_Robotnik:0 "Вторая война Роботника"
 Two_War_Robotnik_desc:0 "Спустя менее чем 1 год после падения Роботника и освобождения Королевства Акорнов от десятилетней тирании страна снова вынуждена вести кровопролитную войну уже против его злобного наследника. Несмотря на усталость от бесконечных войн, весь народ поднялся против захватчика, и теперь он не сдаст ему ни пяди земли. "
 Military_Conservatism:0 "Военный Консерватизм"
 Military_Conservatism_desc:0 "Даже несмотря на оставленное Роботником и другими Оверлэндерами технологическое наследие, Королевская Армия по-прежнему сохраняет верность вековым традициям. Огнестрельное оружие, запрещенное еще до времен Великой Войны, кажется феноменальным новшеством для офицерства, привыкшего к искусству фехтования. Армия Акорнов не имеет унифицированного производства тяжелого вооружения, прибегая к кустарным машинам от случая к случаю. "
 Soft_control_unit:0 "Мягкотелый аппарат управления"
 Soft_control_unit_desc:0 "До реставрации монархии Акорнов властью на территории Королевства был Совет Борцов за Свободу, возглавляемый принцессой Салли. После освобождения Моботрополиса все борозды управления перешли к законному королю и аристократии. Однако, ни король, ни его свита теперь не способны на решительные действия, опасаясь, что любой неверный шаг в политике приведет королевство к гибели. "
 Overlander_Scientists:0 "Ученые-Оверлэндеры"
 Overlander_Scientists_desc:0 "Во время Великой Войны не все Оверлэндеры поддержали политику Шарлеманя, особенно это касается технологической интеллигенции. Нейт Морган и Джулиан Кинтобор - лишь немногие примеры ученых-Оверлэндеров, перешедших на сторону мобианцев. Ученые, происходившие из этой воинственной расы, принесли Акорнам богатое научно-техническое наследие. "
 The_spirit_of_the_freedom_fighters:0 "Дух борцов за свободу"
 The_spirit_of_the_freedom_fighters_desc:0 "Из народного ополчения и партизан времен Первой Войны Роботника Борцы за Свободу Нотхола превратились в военную элиту Королевства. Такие герои, как принцесса Салли Акорн, ёж Соник и генерал Антуан д'Колетт, служат примером для каждого солдата, а их операции вошли в учебники по тактической подготовке. "
