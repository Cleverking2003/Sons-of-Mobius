 Echo_Civil_War:0 "Эхо Гражданской Войны"
 Echo_Civil_War_desc:0 "С момента окончания Гражданской Войны в Ретении прошло менее 3 лет, и с тех пор Страна Советов едва ли смогла восстановиться. Хоть технологии Роботника помогли восстановить довоенный уровень производства, в обществе жива память о кровавых событиях 3231-3233 годов, а многие объекты инфраструктуры и промышленности работают совсем не так эффективно, как могли бы при имеющемся потенциале. "
 Political_Infighting:0 "Политические распри"
 Political_Infighting_desc:0 "В политике Советской Ретении закрепила свое лидерство фракция авангардистов, возглавляемая Юрием Палласовым. Фракция авангардистов следует идее о партии как авангарде рабочего класса, но на данный момент сама партия не является единым организмом. В Советах за власть с ней борются конкурирующие фракции - национал-катцеристы и автономисты. Кроме того, периодически дают о себе знать представители армии, издающие свой собственный голос в борьбе за власть. VII Съезд Советов поэтому обещает быть очень неспокойным. "
 Inactive_Cheka:0 "Неактивные спецслужбы"
 Inactive_Cheka_desc:0 "В годы Гражданской войны для борьбы с реакционерами была создана Комиссия по Обороне Республики от Террора и Саботажа. Вопреки названию, КОРТС сам стал символом террора, и к концу 3233 года политика КОРТСа стала чрезвычайно непопулярной. Синицинские выступления 3234 года, вызванные недовольством населения репрессивной политикой, стали последним сигналом для власти. В результате, полномочия КОРТСа были урезаны, и многие авангардисты считают, что слишком сильно. Теперь КОРТС остается всего лишь второсортной службой антитеррора, не более чем..."
 Appel_de_Internationale:0 "Маяк Интернационала"
 Appel_de_Internationale_desc:0 "Советская Ретения считается первым на Мобиусе государством, в котором власть принадлежит рабочему классу. Несмотря на все трудности, общество Ретении уверено, что оно обязательно станет передовым. И теперь они не одиноки - с товарищами из Интернационала Ретения готова идти по пути Мировой Революции. "
 Robotnik_Industry:0 "Промышленность Роботника"
 Robotnik_Industry_desc:0 "Во время Первой Войны Роботника центральная Ретения была превращена в сильную индустриальную зону, для которой вся остальная страна служила сырьевым придатком. При отступлении из Ретении Роботнику не удалось вывезти значительную часть своих производств, и теперь у Ретении есть большая база для будущей индустриализации. "
