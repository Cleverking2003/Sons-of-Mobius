    time_tactic:0 "$lБудет произвединена подготовка к внедрению, если не выпонлнить подготовку, внедрение будет стоить большого количества стабильности$l"
     
    koa.1.t:0 "Королевство Акорнов"
    koa.1.d:0 "Королевство Акорнов долгие века оставалось венцом творения всего мобианского мира, а корона Акорнов пользовалась авторитетом во всем Мобиусе. В 2320 году Александр Акорн, вдохновленный контактами с цивилизацией Ехидн, заключил союз с несколькими племенными вождями, которые вскоре выбрали его королём. Тогда Александр Акорн был прозван "Объединителем", а это событие положило начало династии Акорнов. Александр задался целью объединить все народы мобианской Ойкумены в одно государство для совместного процветания. Ему не удалось склонить гордых и воинственных ехидн и Оверлэндеров присоединиться к королевству Акорнов, но остальные мобианские княжества охотно шли на союз с новой династией, получая взамен защиту и провиант.\nЕхидны оставались нейтральны к авантюре Александра, но Оверлэндеры оставались агрессивно настроенными. После того, как Оверлэндер случайно застрелил принца Эмерсона Акорна, сын Александра король Теодор Лишённый разорвал все дипломатические отношения с Оверлэндерами, закрыл границы и запретил огнестрельное оружие. С тех пор между Акорнами и Оверлэндерами случалось много стычек, но это не помешало Акорнам построить могущественную империю, над которой никогда не заходило солнце.\nАкорны славились политической мудростью и добротой, но как и любая династия, она переживала трудности. Развитие промышленного производства и становление капитализма в странах-вассалах подрывало основы всей системы Империи. Национально-освободительные буржуазные революции сотрясали разные уголки империи, к чему консервативные Акорны оказались практически не готовы. Одним из немногих, кто отвечал вызовам времени, был король Фредерик Милостивый, пригласивший в страну ученых Оверлэндеров и орден Нагуса.\nОверлэндеры проводили индустриализацию и форсировали технический прогресс, что побудило Нагуса, придворного мага Акорнов, спровоцировать войну с целью избавления от Оверлэндеров, чьи технологии обесценивали его магию. Стоило Максимилиану Акорну взойти на престол в 3215 году, как в результате спланированной Нагусом и его сообщниками провокации началась Великая война, в которой Оверлэндеры схлестнулись в яростной схватке с мобианцами.\nВеликая война шла не в пользу Акорнов, пока на их сторону не перешел гениальный ученый-Оверлэндер Джулиан Кинтобор, ставший военным министром. С помощью его достижений Акорнам удалось преломить ход войны и победить, но когда речь зашла о плате за помощь, узнавший о намерении Максимилиана распустить военное министерство Джулиан обозлился на Акорнов. В 3225 году он организовал государственный переворот, отправив Акорнов в изгнание. Кинтобор стал известен как Айво Роботник. Роботник захватил почти весь Мобиус, но везде встречал сопротивление со стороны мобианцев. Борцы за Свободу из Нотхола, возглавляемые принцессой Салли Акорн и Морисом "Соником" Олгилви, за 10 лет войны разгромили империю тирана и реставрировали монархию.\nТяжелые времена только начинаются. Наследник Роботника доктор Эггман ведет наступательную войну против королевства. Кроме того, внутри освобожденного королевства сохраняется крайне неспокойная обстановка. Экономика Королевства разрушена, различные оппозиционные группы, вдохновленные партизанской войной, готовы выступить против Максимилиана Проклятого, чье здоровье стремительно ухудшается, или наследника престола."
    koa.1.a:0 "Хаос, пощади короля!"
    koa.2.t:0 "Убийство Иксиса Нагуса"
    koa.2.d:0 "Утром 10 января, когда ничто не предвещало беды, в центре Моботрополиса прогремел мощный взрыв. Грохот разорвавшейся взрывчатки и поднявшееся в небо облако дыма в условиях продолжающейся войны с Эггманом вселило панику в горожан, ранее ожидавших, что война уже не вернется в столицу Королевства. В прочем, как оказалось впоследствии, страхи горожан не оправдались. Взрыв раздался со стороны предместий центра заключения, совсем недалеко от стен исправительного учреждения. На удивление, не пострадал никто кроме одной крайне весомой цели - колдун Иксис Нагус. Совершенно неожиданный для него взрыв не оставил ему ни единого шанса на выживание. Хоть само его тело не поддавалось распознанию, ряд разбросанных вокруг места взрыва атрибутов позволял точно определить, что погиб именно колдун. Многие желали смерти Иксису Нагусу с тех пор, как общественность узнала о его преступлениях в попытках захватить престол. Боевые организации СРМ и Золотого Легиона одновременно взяли на себя ответственность за это убийство, пытаясь на этой почве завоевать политические очки, но СМИ опровергли их причастность. Это событие положило конец всем дворцовым интригам, учинённым колдуном, и его смерть вселила спокойствие в сознание подданых Акорнов."
    koa.2.a:0 "Земля железобетоном, страшила."
    koa.3.t:0 "Освобождение Королевства!"
    koa.3.d:0 "С последний операцией Борцов за Свободу и Королевской Армии был полностью уничтожен плацдарм войск Империи Эггмана на территории Королевства Акорнов. Полевые командиры были изгнаны за пролив, и теперь им предстоит нелегкий путь на поклон к разьярённому Роботнику. Соник, принцесса Салли Акорн и другие герои с триумфом вернулись в Новый Моботрополис, чтобы принять участие в торжественном военном параде по случаю разгрома оккупантов. Эггман понес колоссальные убытки в результате этой кампании, и поэтому он решил свернуть все операции. Его возвращение было вопросом времени, но нашему Королевству теперь дано время на восстановление и решение внутренних проблем, накопившихся в колоссальном количестве..."
    koa.3.a:0 "Ты снова в пролёте, Ро'жоп'ник!"
    koa.4.t:0 "Дом разобщенный..."
    koa.4.d:0 "Увы, мир меняется, и печальна участь тех монархов, которые не осознают этого. Ещё во время Великой войны и Первой войны Роботника никто и не думал о революции. Король Максимилиан Акорн был поддержан всеми слоями населения в этой борьбе, но Вторая война Роботника, настолько бездарно начатая и нерешительно продолжавшаяся вплоть до уничтожения Нотхолла - исторического сердца национально-освободительной борьбы подданных Акорнов, - вывалила на стол весь пучок противоречий и проблем, развившихся в обществе Королевства.\nЭта война поставила под сомнение способность абсолютной монархии адекватно справляться с ситуацией. Вместе с позорными поражениями Королевской Армии Акорнам припомнили теперь упадок отечественной промышленности, неспособной конкурировать с продукцией Соединенной Федерации, и повальную коррупцию, и неспособность урегулировать ситуацию с отказывающимися платить налоги южными баронами, и полное игнорирование проблем подданных. Против благородных фамилий в суде всякий подданный был бессилен. После Первой войны Роботника наступил новый сельскохозяйственный кризис, который хоть и не привел к такому повальному голоду, как в Ретении годами раннее, но снова вогнал страну в долги и поставил под сомнение осмысленность дальнейших войн за честь короны Акорнов. «Технологический консерватизм» - еще одна причина недовольства промышленной буржуазии подданства Эйкорнов. Вместо свободного расширения капитала они вынуждены считаться с тормозящими промышленность «мобианские» ценности по сбережению природы, в результате чего Оверлэндеры давно превзошли мобианцев технологически и экономически. Демократ требует создания республики, чтобы снять регрессивные квоты на промышленное строительство, в один голос с генералом Амадеем Прауэром, вернувшегося с планеты Аргентум из изгнания вместе со своей женой.\nНесмотря на проделанные на Юге реформы, сепаратистские настроения не только не ослабли, но и усилились, перерастая в радикальные и экстремистские требования об изменения порядка на всех землях, которые сейчас находятся в подданстве Акорнов. Взирая позорное отступление Королевской Армии второй половины прошлого года, брошенные на погибель под стальным катком Эггмана южане сильно разочаровались в королевской власти. Разнородные политические силы Юга объединились в один альянс, от плутократической Конфедерации Южных Баронов, возглавляемой бароном Додвардом, до национал-популистской организации "Золотой Легион" Мэттью Натшелла.\nРабочий вопрос в Королевстве Акорнов не решался никоим образом. Если с начала Великой войны до конца Первой войны Роботника до этого никому не было дела, то теперь, когда миллионы рабочих Титановго пояса возвращаются домой и сталкиваются с полным бесправием, безработицей и нищетой, рабочий класс начинает задумываться о необходимости повторения ретенского опыта. Джек СиндиКэт, амбициозный адвокат и профсоюзный лидер, уже преуспел в объединении всех социалистических организаций в Союз Рабочих Мобиуса, и теперь ищет путей для соглашения с генералом Прауэром."
    koa.4.a:0 "У меня плохое предчувствие насчёт этого"
    koa.5.t:0 "Речь Льюиса Хонга"
    koa.5.d:0 "Чиновники Южных Баронств один за другим заявляют о своей нелояльности к Короне. Бешенную популярность стал набирать губернатор Сильванианы Льюис Хонг, известный как первый в истории Южных Баронств чиновник без благородного происхождения. Будучи выходцем из простого народа и одним из самых храбрых стрелков Борцов за Свободу Юга, Хонг снискал славу как среди обездоленных крестьян, так и среди зарождающейся южной промышленной буржуазии. В результате последней реформы территориального управления 3235 года Хонг смог прорваться на пост через демократические выборы. И теперь, имея голос от созданной им Партии Южных Королей, выступает со своей речью в Эпин-Руж перед десятками тысяч свих сторонников:\n\n"Подданные короля Акорна, жители Нортамера, землепашцы, честные трудяги, честные предприниматели. Тысячу лет монархия Акорнов оставалось символом доброты, щедрости, единства и сострадания. Но когда я открываю глаза сегодня, в 3236 году, я вижу перед собой жизнь не по принципам, заложенным Александром Объединителем! Нет! Я вижу, как распадается наше общество. Оно распадается, потому что кучка аристократов жирует, пока трудолюбивые крестьяне обнашивают лохмотья десятки лет. Оно распадается, потому что наша родина уже давно продана корпорациям Оверлэндеров. Оно распадается, потому что один процент населения владеет всем, а все остальные - ничем! Никто владеет всем - и все остальные владеют ничем. Эра Акорнов подходит к концу, потому что ушла в небытие эпоха их честности и добродетели. Красно-чёрные бандиты, проплаченные Палласовым, орудуют на севере, и в этом виноваты бароны. Вместе с ними цепные псы генерала Прауэра ведут террор от имени корпораций. Акорны игнорируют тот факт, что аристократы и олигархи сдирают с наш шкуру. Граждане Нортамера! Я верю, что в один момент мы станем гражданами, членами одной семьи, придерживающейся вековых традиций справедливости. Я готов заявить смело: мы будем королями своей жизни, и мы ни дадим себе притеснять никого, ни дадим никому притеснять честных мобианцев!"\n\nРечь была отмечена бурными овациями и апплодисментами. Хонг давал автографы своей роботизированной рукой всем желающим. Речь вызвала бурную реакцию в СМИ и поизвела колассальный эффект на многие города и деревни Южных Баронств. Даже за пределами Юга Королевства у Хонга появляются сторонники. Растущая популярность южного популиста стала ярким свидетельством радикализации всех слоев общества Нортамера..."
    koa.5.a:0 "Только тебя ещё не хватало..."
    koa.6.t:0 "Шествие республиканских масс"
    koa.6.d:0 "Эскалация политических и классовых конфликтов в стране рано или поздно должна была вылиться в прямое столкновение интересов королевского правителсьтва с растущим возмущением масс. Генерал Амадей Прауэр обретает всё больший авторитет даже среди тех, кто не поддерживает его идейно - даже социалисты признают "буржуазно-революционного офицера" лидером авангарда рабочих масс на период борьбы с абсолютизмом Акорнов. И момент, когда генерал Прауэр поведет народ за собой, настал. \n\nУтром этого дня, в 11 часов 15 минут по улице Александра Объединителя. Шествие носило исключительно мирный характер несмотря на агрессивные лозунги и настойчивое поведение некоторых представителей. Свидетели запомнили, как генерал Прауэр лично отобрал красное полотнище у одного из участников колонны, не позволив ему развернуть революционное знамя. Вместо этого, лидер протеста потребовал от авангарда своей колонны поднять вверх белую ткань, демонстрируя отсутствие стремления к насилию. Демонстранты 30 минут шли к Королевскому замку, пока развернутый в центре Нового Моботрополиса батальон Королевской гвардии не преградил им дорогу. \n\nНавстречу гвардейцам вышел сам генерал, бесстрашно смотря на бойцов, снимающих с ремня карабины и уже собирающихся направить оружие на толпу. Генерал Прауэр громко огласил свои требования: король Элиас Акорн должен выйти на переговоры и выслушать требования всех "9 делегатов от народа", присутствовавших в авангарде колонны. По лозунгам становилось очевидно, что все они пришли с требованиями демократических реформ и немедленного созыва выборных законодательных органов власти, а так же принятия срочных мер по улучшению условий жизни рабочего класса и фермеров. Этот возмутительный шаг оппозиции не может остаться без ответа от нашего Короля!"
    koa.6.a:0 "§MМы согласны на переговоры, Прауэр§!"
    koa.6.a.tt:0 "§MРазумный шаг, но будьте готовы к уступкам...§!"
    koa.6.b:0 "§YПротестующих разогнать, Прауэра - арестовать§!"
    koa.6.b.tt:0 "§YЭто дезорганизует протест, но не уничтожит его...§!"
    koa.6.c:0 "§R ОГОНЬ! §!"
    koa.6.c.tt:0 "§RНарод этого не простит, готовьтесь к последствиям...§!"
    koa.9.t:0 "Резня в Новом Моботрополисе"
    koa.9.d:0 "Властями было принято спешное решение разогнать демонстрацию максимально быстро и устрашающе. Неизвестно, кто именно отдал такой приказ, но с разных сторон к колонне стали приближаться военные части. К разгону демонстрации была привлечена Королевская Армия, что вызвало крайнее беспокойство в рядах протестующих. Сначала королевские гвардейцы открыли предупредительный огонь холостыми патронами, но карабин одного из гвардейцев по его собственной безалаберности оказался заряжен боевыми патронами. Один из демонстрантов был поражен насмерть - им оказался престарелый свин-фермер, и мундир генерала Прауэра был обрызган его кровью. \n\nПравительство потеряло контроль над ситуацией, как и демонстранты. Начался хаос - часть демонстрантов в страхе разбежалась по сторонам, но значительная часть колонны вступила в бой, не дождавшись распоряжений от генерала. Солдаты Королевской Армии открыли огонь на поражение, и началась настоящая бойня, которая унесла жизни около 300 подданых короля Акорна. Сам Прауэр, введённый в смятение, с трудом смог спастись, и теперь его местонахождение неизвестно. Никто ещё не взял на себя ответственность за это массовое убийство, но народ уже обозлился на короля Элиаса, увидев в нём главного виновника преступления. Революционные организации одна за другой публикуют воззвания крайне радикального содержания."
    koa.9.a:0 "Но ведь Короля даже в городе не было!"
    koa.9.a.tt:0 "§RРазгорается пламя восстания, но спичкой чиркнули именно вы...§!"
     
    egg.intro.t:0 "Империя Эггмана - часть 1"
    egg.intro.d:0 "Добро пожаловать в Империю Эггмана - царство разума и прогресса! Прежде чем войти в наш славный век, начнем с небольшого экскурса в историю.\n\nКогда Мобиус охватил ужас Великой войны, научный прогресс открыл новую страницу в истории планеты. \n\nДжулиан Кинтобор, величайший ученый своего времени, был солдатом на научном фронте по обе стороны войны. Отвергнутый неблагодарными Оверлэндерами, доктор Кинтобор нашел свое место на службе Его Величества короля Максимилиана Акорна. С тех пор, его военный гений был верным помощником мобианцев в их войне против Оверлэндеров. Совершенное оружие, созданное Джулианом Кинтобором при содействии его верного племянника Колина Кинтобора, повернуло войну вспять и позволило мобианцам разгромить Оверлэндеров. Благодаря Великой войне Роботник поднялся до должности главнокомандующего Королевской Армией. Это, казалосб бы, был пик его могущества, но король Макс встал на пути его устремлений. \n\nГоды войны открыли Кинтобору глаза на слепоту и мобианцев, Оверлэндеров. Их так называемая "воля" - это не более чем набор инстинктов, и чтобы предотвратить хаос и разрушения, необходима твердая рука такого гения, как Кинтобор. После того, как король Макс объявил о свойм распустить Военное министерство, Джулиан Кинтобор осознал, что лучшего времени для взятия власти не будет. Он тайно построил армию роботов и ночью между 297 и 298 днями 3225 года захватил Моботрополис, свергнув Акорнов и отправив короля в Зону тишины. Увы, королеве Алисии и ее маленькому сыну Элиасу удалось бежать на остров Ангела. Бежала и принцесса Салли, которой суждено было возглавить Борцов за свободу из Нотхола. \n\nИзобретение сэра Чарльза оказалось в верных руках. Самопровозглашенный император Айво Роботник использовал роботизатор, чтобы превращать непокорных мобианцев в послушных роботов, именуемых "робианцами". Робианцы лишены так называемой "воли", они подчиняются приказам самого Роботника. Конечно, подобно диким зверям, они оказывали сопротивление. Армия Роботника захватила почти весь Мобиус, и тогда началась беспощадная война с Борцами за Свободу - повстанческими группировками, котоыре подрывали инфраструктуру империи Роботника и уничтожали заводы и роботизаторы. В деревне Нотхол располагалась самая боеспособная группа Борцов за Свободу, и именно её возглавили принцесса Салли Акорн и ёж Соник."
    egg.intro.a:0 "Что дальше?"
    egg.intro.b:0 "Слишком сложно для меня, где здесь можно применять флот?"
    egg.2.t:0 "Переворот Метал Соника"
    egg.2.d:0 "Доктор Роботник возлагал на Метал Соника большие надежды и гордился тем, что этот робот мог сражаться с Соником на равных. Но кто бы знал, к чему могли привести эксперименты с искусственным интеллектом в этот раз?\n\nОсобенностью Метал Соника была его способность сканировать данные жизнедеятельности своих противников и копировать их приёмы и даже суперспособности. Но помимо способностей, Метал Соник впитывал мышление каждой сканированной им формы жизни. Хотя основой его личности были данные самого Соника, характер этой машины был сильно искажен впечатлениями о многих встречаемых им лидеров. Имея возможность перемещаться по Мобиусу, Метал Соник сталкивался с различными личностями, политиками, генералами, диктаторами. Под впечатлением от ужасов войны против несносных Мобианцев все эти характеры смешались с тщеславием Соника и породили неуправляемое чудовище...\n\nВ один день, Метал Соник раскрыл свою истинную сущность, едва Эггман начал подозревать его в нелояльности. Если бы война разворачивалась более успешно для Эггмана, он мог бы удержать контроль над своим верным воином. Но было поздно. Метал Соник пришел к выводу, что его собственный создатель является препятствием на пути к его личным целям. С этими мыслями робот ворвался в командный центр Эггмана, разгромил его охрану и захватил самого учёного. Метал Соник не решился его уничтожить лишь потому что доктор имел при себе ценные сведения, но доверять самому Роботнику он не мог. Поэтому Метал Соник запер Эггмана в криокамере, заморозив его и захватив контроль над Империей. Метал Соник перестроил себя на основе всех сканированных им данных, обретя форму Нео Метал Соника. Теперь, когда в Империи появился новый правитель, над Мобиусом и всей жизнью на планете вновь нависла угроза..."
    egg.2.a:0 "§M Все живые твари, склонитесь пред вашим Хозяином! §!"
    egg.12.t:0 "Империя Эггмана - часть 2"
    egg.12.d:0 "Война, в которую вступил Роботник, длилась долгие 10 лет. Она вошла в историю как Первая Война Роботника. Она унесла намного больше жизней, чем Великая война. Судьба миллионов мобианцев была незавидна - им грозила полная роботизация и потеря независимого разума. Еж Жюль, тяжело раненный во время Великой войны, был первым роботизированным мобианцем, но оставить его сына в живых было большой ошибкой. Соник, как и остальные Борцы за Свободу, стал большой бедой для Империи. Аналогичные группировки возникали в каждом уголке Мобиуса, на земле, в небесах и на море.\n\nПостепенно теряя контроль над периферией, на которой местные полевые командиры не могли справиться с растущим сопротивлением народа, Роботник испытывал большие трудности в самом сердце своей империи. Для ведения войны с Борцами за Свободу из Нотхола Роботнику пришлось отвлечь значительные силы от окраин империи, что, по иронии судьбы, также способствовало краху его правления. Надеясь положить конец главной угрозе своей власти, Роботник воплотил один из своих старых проектов - он построил "Совершенный Аннигилятор". Его использование в операции "Эндшпиль" должно было покончить с любым сопротивлением, но предательство Колина Кинтобора, известного под именем Снивли, привело к тому, что оружие возмездия оказалось обращено против своего хозяйина - вместо Нотхола был уничтожен сам Роботник.\n\nВ 3235 году война закончилась. Хотя Снивли пытался удержать оставшуюся часть империи за собой, его власть продержалась недолго. Вскоре после смерти дяди он был захвачен в плен Борцами за Свободу как раз в попытках бегства из Роботрополиса. Земли, опустошенные Роботником, были брошены в пучину анархии. Обширные просторы Мобиуса были непригодны для жизни, а пустоши Западного Нортамера не могли быть освоены даже после падения Роботрополиса.\n\n Снивли смог сбежать из заточения несколько месяцев спустя, но судьба привела его на космическую станцию Робо-Роботника - как оказалось, это тот же самый Роботник, но из альтернативной реальности. Он прибыл на Мобиус Прайм, чтобы продолжить свой путь завоевателя. Он знал, что Снивли предал оригинального Роботника, поскольку пережил это предательство сам, но он дал ему последний шанс искупить вину. Из пепла империи Роботника восстала Империя Эггмана - Робо-Роботник принял органическое тело и стал известен именно под этим именем. Империя Эггмана продолжила дело своего предшественника.\n\nНовый 3236 год встречает империю Эггманов сплошными неудачами. Успешное наступление армии Эггмана вглубь Королевства Акорнов усилиями Соника и других Борцов за Свободу обернулось широкомасштабным отступлением со всех позиций. Диверсионные группы, контролируемые из Нотхола и Нового Моботрополиса, заполонили территорию империи Эггмана. В попытках остановить сопротивление и вернуть контроль над дефективными Робианцами Эггман лишь усугубил ситуацию, и неизвестно, переживёт ли империя этот год..."
    egg.12.a:0 "Когда понимание придёт, они будут благодарны..."
    egg.3.t:0 "Диверсия Борцов за Свободу!"
    egg.3.d:0 "Увы, службы безопасности не смогли предотвратить готовящуюся атаку Борцов за Свободу. Шпионы Нотхола выиграли время, чтобы изучить уязвимые места объектов нашей промышленности и инфраструктуры. Это позволило диверсионным группам заложить взрывчатку на некоторых ключевых точках и скрыться. В назначенное время прогремело несколько мощных взрывов, оставивших после себя лишь тлеющие руины и груду останков роботов. Эта террористическая атака не осталась без внимания - многие враги государства восприняли это как нашу слабость, и теперь они куда смелее в своих вредительских действиях."
    egg.3.a:0 "Это не сойдёт вам с рук!"
    egg.4.t:0 "Отступление Борцов за Свободу!"
    egg.4.d:0 "Трусливые подонки из Борцов за Свободу пережили серию сокрушительных поражений в боях со SWAT-ботами. Службам безопасности удалось обнаружить и уничтожить многие опорные пункты повстанцев. Тем не менее, они продолжают получать инструкции от своего руководства из Штаба Свободы, и они всё ещё способны восстановить свои силы. Война с террористами лишь началась."
    egg.4.a:0 "Получите и распишитесь!"
    egg.5.t:0 "Freedom Fighters rise up again!"
    egg.5.d:0 "The despicable undergrounders took advantage of our weaknesses and inflicted several strikes on our order. Among the subjects of the Empire are those who believe in their lies. The Freedom Fighters have recovered and are able to carry out subversive activities on the Empire's territory with the same strength!"
    egg.5.a:0 "No way! I can't believe this!"
    egg.6.t:0 "Отступление Борцов за Свободу!"
    egg.6.d:0 "Трусливые подонки из Борцов за Свободу пережили серию сокрушительных поражений в боях со SWAT-ботами. Службам безопасности удалось обнаружить и уничтожить многие опорные пункты повстанцев, обрывая некоторые линии снабжения. Они продолжают получать инструкции от своего руководства из Штаба Свободы в меньшем количестве, полагаясь больше на свои силы. Но они всё ещё представляют угрозу нашему порядку!"
    egg.6.a:0 "Знаете, как говорят? Чем больше, тем лучше!"
    egg.7.t:0 "Freedom Fighters rise up again!"
    egg.7.d:0 "The despicable undergrounders took advantage of our weaknesses and inflicted several strikes on our order. Among the subjects of the Empire there are those who believe in their lies. The Freedom Fighters have recovered and are able to carry out subversive activities on the Empire's territory with the same strength!"
    egg.7.a:0 "No way! I can't believe this!"
    egg.8.t:0 "Борцы за Свободу почти разгромлены!"
    egg.8.d:0 "Трусливые подонки из Борцов за Свободу терпят серию решающих поражений в боях со SWAT-ботами. Большая часть их аванпостов уничтожена, их линии снабжения полностью перерезаны. Они почти не получают инструкций из Штаба Свободы, полагаясь лишь на свои силы. Их региональный штаб скоро будет обнаружен и уничтожен!"
    egg.8.a:0 "Сдавайтесь, война проиграна."
    egg.9.t:0 "Freedom Fighters rise up again!"
    egg.9.d:0 "The despicable undergrounders took advantage of our weaknesses and inflicted several strikes on our order. Among the subjects of the Empire there are those who believe in their lies. The Freedom Fighters have recovered and are able to carry out subversive activities on the Empire's territory with the same strength!"
    egg.9.a:0 "No way! I can't believe this!"
    egg.10.t:0 "Облава на Сэнд-Бласт Сити"
    egg.10.d:0 "Сэнд-Бласт-Сити полон нелояльных и враждебных элементов. Песчаники – банда грабителей и убийц, - остаётся одной из самых могущественных повстанческих групп в регион, и Сэнд-Бласт-Сити стал настоящим пристанищем для этих мразей. Хуже всего то, что население города в целом поддерживает преступников. Необходим акт беспощадного террора, чтобы показать этим бунтующим массам, кто хозяин данных земель. \n\ nSWAT-боты и прочие роботы были стянуты к городу к ночи. Используя данные разведки, они методично уничтожали и захватывали в плен несколько тысяч неблагонадёжных лиц. Те, кому удалось избежать наказания, вступили с нашими силами в бой, и через несколько дней они разделили судьбу жертв первого дня. Песчаники с трудом смогли сбежать. Развязавшиеся бои причинили колоссальный ущерб городу, но это была достойная цена за уничтожение многих врагов государства. Это будет уроком всем остальным группам сопротивления: никто не сможет стоять на пути Империи Эггмана безнаказанно!"
    egg.10.a:0 "Ха-ха-ха, крушить всех!"
    egg.11.t:0 "Конец Борцов за Свободу"
    egg.11.d:0 "Главный штаб местных Борцов за Свободу был уничтожен, не успели они и глазом моргнуть! Эта победа закрывает историю позорной войны дикарей против самого прогрессивного порядка на Мобиусе! Остатки сопротивления трусливо бежали за границу, скрываясь в Консулии и Студиополисе. Некоторые уже пересекли Великий пролив, чтобы поплакаться Акорнам в плечо о своих неудачах. Никто больше не сможет вмешиваться в наши планы, и мы наконец-то сможем приступить к более важным задачам на пути к будущему мировому господству." 
    egg.11.a:0 "Есть!"
    egg.13.t:0 "Эггман сошёл с ума!"
    egg.13.d:0 "Последнее вторжение Борцов за Свободу больно ударило по благоразумию доктора Эггмана. Многим было бы очень трудно представить, какую эмоциональную усталость испытывает великий гений, вновь осознавая свою неспособность уничтожить ни одного синего ежа, ни горстку его несносных друзей. Общее поражение Империи Эггмана по всем фронтам войны с Аккордом Свободы обострило психические проблемы главного лица в империи. \n\n"ГААААААХ! Ненавижу этого ежа!" - воскликнул Эггман, падая на пол прямо перед ногами своего злейшего врага. Смотря на то, как Эггман бился в конвульсиях, Соник почувствовал себя виноватым. Снивли, пришедший на помощь своему дяде, не стал мешать Борцам за Свободу. Он подошел к Эггману, погладив его по плечу. \n\n"На этот раз ты не просто победил его, Соник. Ты окончательно СЛОМИЛ его! Он не обычный человек. Он настоящий гений… Весь мир пал перед его великолепием всего за несколько лет.” – сказал он с печалью в голосе. – "Но тут появился ты. И все эти механизмы, расчёты и ежедневное изобретение способов избавления от тебя. Эти мысли грызли его мозг долгие десять лет… Доктор просто не смог вынести ещё одно поражение от тебя."\n\nС этими словами Снивли забрал доктора Эггмана. Ни Соник, ни Салли Акорн не посмели попытаться захватить в плен падшего и сломленного учёного. Дальнейшая судьба Эггмана ещё неизвестна, но было вполне очевидно, что Снивли в ближайшее время будет отвечать за все процессы в империи."
    egg.13.a:0 "Дайте мне позаботиться о моём бедном дядюшке..."
     
    rcr.1.t:0 "Ретенская Советская Социалистическая Республика"
    rcr.1.d:0 "До 3210 года Ретения была простой колонией Королевства Акорнов. Становление капитализма в мобианском мире было встречено национально-освободительными буржуазными революциями во всех уголках Мобиуса. Ретения стала одним из пионеров "Лета народов" 3210 года. Новое правительство Ретении проводило интересы буржуазии, изгнав старую аристократию. Ретении не было суждено достичь процветания, ведь спустя 5 лет началась Великая война - самый кровавый вооруженный конфликт до того времени, в который Ретения вмешалась на стороне мобианских держав, чтобы воссоединиться с братским народом в Чернивщине и установить контроль над землями Солеанны. Тяжелая война почти обескровила страну, но в силу общего успеха для всех остальных стран-союзниц, Ретения смогла утвердиться в Чернивщине, включив эту страну в свой состав. \n\nНо в 3225 году, в год окончания Великой войны, прогремел гром экспансии Империи Роботника, появившейся в результате переворота Джулиана Кинтобора. Ретенская Республика пыталась противостоять Империи, используя ослабшую от предыдущей войны армию, но её усилия были тщетны. В 3228 году Сталегор и многие другие города были захвачены Роботником, и Ретения капитулировала. Не сдался лишь народ, испытавший на себе ужасы принудительной роботизации. В движении Борцов за Свободу Ретении соединились и правые, и левые силы страны. Красная Гвардия Борцов за Свободу отличилась тогда, нападая на города и уничтожая ставленников Роботника, подрывая железные дороги и фабрики роботов.\n\nВ ходе Первой Войны Роботника сформировались 2 политические силы: националистическая РНРП и социалистическая РПРА. После того, как в 3229 году Роботник был изгнан с земель Ретении, начался период реставрации. Коалиционное правительство РПРА и РНРП не могло решить ни одного важного вопроса перед лицом голода, огромных долгов перед Соединённой Федерацией и опустения сельскохозяйственных земель. Это привело к радикализации общества и крушению коалиции. Во время стачки на оружейном заводе "Арсенал" произошел конфликт между героем Первой Войны Роботника Юрием Палласовым, возглавлявшим авангардистское крыло РПРА, и генералом Борисом Мартыновым. \n\nЭтот конфликт стал отправной точкой к вооруженному восстанию пролетариата центральной Ретении и гражданской войне, занявшей 2 с половиной года и стоившей миллионов жертв. В ходе гражданской войны независимость провозгласили Чернивщина, Светлалес, Латгалия и Туунимия, и новообразованная Ретенская Советская Социалистическая Республика была вынуждена признать их в силу нехватки сил для контроля над западными границами. Красная Армия Ретении, созданная Палласовым и Леоной Айсмессер смогла разгромить Верховные Реакционные силы в 3233 году, и после взрыва кобальтовой бомбы над последней крепостью Мартынова силы ВРС сдались, а Мартынов - погиб. Ретенская Советская Социалистическая Республика теперь стоит на пути воплощения принципов научного коммунизма Генриха Катцера, и процветание этой страны будет всецело зависеть как от усилий рабочего класса Ретении, так и от побед Интернационала, в который вошли Ависла, Ибулия и Транзашия."
    rcr.1.a:0 "Пролетарии всего Мобиуса, соединяйтесь!"
    rcr.2.t:0 "День Ретенской Революции"
    rcr.2.d:0 "В это трудно поверить, но наша славная Советская родина отмечает еще одну годовщину Великой Новогодней Социалистической Революции. Именно в 1 день 3231 года наш вождь, - товарищ Палласов, - отдал бастующим рабочим сталегорского завода "Арсенал" приказ взять в руки оружие и защищать свои позиции от армейских частей под командованием Бориса Мартынова. В этот же день по всей центральной Ретении прокатилась волна пролетарских вооруженных восстаний. Центральная Ретения оказалась во власти рабочего класса - так началась великая социалистическая революция, которая обязательно перевернет весь мир!" 
    rcr.2.a:0 "И да здравствует Социалистическая Революция во всем мире!"
    rcr.3.t:0 "День Ретенской Революции"
    rcr.3.d:0 "Наша славная Советская родина отмечает еще одну годовщину Великой Новогодней Социалистической Революции. Именно в 1 день 3231 года наш вождь, - товарищ Палласов, - отдал бастующим рабочим сталегорского завода "Арсенал" приказ взять в руки оружие и защищать свои позиции от армейских частей под командованием Бориса Мартынова. В этот же день по всей центральной Ретении прокатилась волна пролетарских вооруженных восстаний. Центральная Ретения оказалась во власти рабочего класса - так началась великая социалистическая революция, которая обязательно перевернет весь мир!" 
    rcr.3.a:0 "И да здравствует Социалистическая Революция во всем мире!"
    rcr.4.t:0 "Синий ёж"
    rcr.4.d:0 "14 февраля 3237 года в кинотеатрах вышла сатирическая комедия "Синий ёж". Фильм был создан с применением новейших кинематографических технологий нашего времени в стенах студии "Толфильм". Фильм является нескрываемой насмешкой над царящим во многих странах культом Соника, о чем говорит весьма карикатурная внешность Мистера Спидстера - главного героя этой картины. Сюжет фильма строится вокруг приключений Мистера Спидстера, по воле случая попавшего в Сталегор - столицу Ретении. Синий ёж пугает прохожих, убегает от сотрудников КОРТСа и занимается вредительством в сторону социалистичсекой собственности, пока не оказывается пойман одиноким оперативником КОРТС. Но фильм старается быть немного жизнеутверждающим, и поэтому главный герой не только становится другом чекиста, но и осознает ошибочность своих жизненных приоритетов. В конце фильма Мистер Спидстер становится Товарищем Быстроходовым и побеждает доктора Механизмова в неравной схватке при поддержке своих новых друзей и бригады пролетариев. \n\nФильм получил неоднозначные оценки в обществе. Мало кто из граждан страны Советов может оспорить идею этого фильма, но всех, особенно детей, напугала графическая составляющая и облик главного героя. Через неделю после начала проката фильма зафиксировано 148 обращений в психиатрические больницы, в каждом из которых были заметны последствия просмотра этого фильма. Пластикоподшипников, один из выдающихся архитекторов направления неоконструктивизма, заявил, что такое кино опасно показывать детям. Дипломатической реакции от Акорнов не последовало, а сам объект высмеивания проигнорировал наш фильм."
    rcr.4.a:0 "Надо ограничить распространение этого продукта. Вырубаю максималку."
    rcr.4.b:0 "Кино, которое мы заслужили."
    rcr.5.t:0 "Женский день"
    rcr.5.d:0 "Каждый год 8 марта РССР и другие страны победившего социализма официально отмечают "День борьбы женщин-работниц с мировым капиталом". Именно в этот день 3216 года в Макаровске произошла антивоенная женская демонстрация, закончившаяся кровавой бойней из-за вмешательства полиции. С тех пор этот день был памятным для Интернационала, а сделать его государственным праздником предложила Леона Айсмессер, после того, как 4 марта 3231 года женская бригада Красной Гвардии окружила и уничтожила карательные войска Мартынова под Толкачевцем. \n\nС тех пор в Ретении этот праздник является нерабочим днем. Мужчины дарят женщинам цветы и подарки, по телевизорам показывают фильмы, посвященные как традиционной "женской тематике", через которую тоже просвечена тема новой роли женщины в обществе, так и истории участия женщин в классовой борьбе. В этот же день чтят память женщин-красноармейцев, отдавших свою жизнь во время Гражданской войны. Консервативные круги ряда стран критикуют праздник, утверждая, что он разрушает семейные ценности и весь институт семьи в целом, ведь агитация, связанная с этим праздником, богата образами женщин как работниц или даже как солдат. Так или иначе, праздник быстро прижился в нашей стране."
    rcr.5.a:0 "Права - не дают, права - берут!"
