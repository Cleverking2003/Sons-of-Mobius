l_russian:
  KOA_Alexanders_Legacy:0 "Наследие Александра"
  KOA_Alexanders_Legacy_desc:0 "Король Александр Объединитель был первым Королём Акорна, объединившим племена Нортамера. И хотя его планы однажды едва не порушились, королевство не падёт, пока Макс остаётся у трона."

  KOA_Theodores_Grief:0 "Горесть Теодора"
  KOA_Theodores_Grief_desc:0 "В то время как королевство его процветало, Король Теодор Скорбящий теряет сына в трагическом происшествии. Его застрелил юный оверлендец, и теперь Теодор закрыл границы с Оверлендом, оплакивая его. Мы должны быть уверены, что наше Королевство не пострадает от неизвестного оружия или не будет поглощено какой-либо трагедией, которая однажды может снизойти на него."

  KOA_Raphaels_Preparations:0 "Приготовления Рафаэля"
  KOA_Raphaels_Preparations_desc:0 "Король Рафаэль, второй сын Короля Теодора, был вынужден взойти на трон ещё ребёнком из-за внезапной кончины своего отца. Почти всё время своего правления он готовил сына к тому, чтобы он сам стал правителем. Мы должны провести призыв и обучение войск, чтобы наши солдаты были готовы к будущей войне."

  KOA_Studies_of_Julius:0 "Учения Юлия"
  KOA_Studies_of_Julius_desc:0 "Король Юлий Просвещённый (не путать с тем предателем Роботником) открыл Источник Всего, божественную силу, подарившую нам благополучие вплоть до её !кончины!. Пусть Источник Всего больше не с нами, нам всё равно следует вкладываться в !более приземлённые исследования!. Наши враги не стоят на месте, не следует и нам."

  KOA_Constructions_of_Romulus:0 "Строительство Ромула"
  KOA_Constructions_of_Romulus_desc:0 "Король Ромул Строитель переместил столицу к Источнику Всего. Он услилил власть монархии, как и сам !Меботрополис!. Для нашей промышленности последние десятилетия были непростыми, но мы должны восстановить наше прооизводство, чтобы конкурировать с Робосферой."

  KOA_Lessons_from_George:0 "Уроки Георгия"
  KOA_Lessons_from_George_desc:0 "При всём уважении к Вашим предкам, Король Георгий Глупый заслужил своё звание, ведя !разрушительную! войну с Оверлендом, из-за которой потерял поддержку своего двора. Теперь и мы находимся в ситуации, в которой приходится рисковать поддержкой населения, когда он доверяет нам всё меньше и меньше. Налоги придётся поднять из-за !ожидания праведной войны!. Народу это может не понравиться, но со временем они поймут необходимость таких мер."

  KOA_Gifts_of_Abraham:0 "Дары Авраама"
  KOA_Gifts_of_Abraham_desc:0 "Король Авраам Щедрый вернул доверие масс, !установив баронские владения! и излечив раны, нанесённые Глупостью Короля Георгия. Несколько Баронов восстали против Королевства и объединились с Оверлендом во время !Великой Войны!, так что мы будем осторожнее с щедростью. Верные будут вознаграждены. Изменники не получат ничего кроме меча."
  
  KOA_Passion_of_Reginald:0 "Страсть Реджинальда"
  KOA_Passion_of_Reginald_desc:0 "Король Реджинальд Романтичный получил своё прозвище за брак с женщиной, которую он встретил !во время визита в колонию Даунунда! и за любовь к искусству. Он был отвратительным поэтом, но благодаря его !уважению к исследованиям искусств! королевство только выиграло. Из-за войны отношения Королевства Акорнов и колониального города Присциллы были натянутыми слишком долго. Теперь они вновь могут !получать преимущества! нашего покровительства."

  KOA_Strength_of_Silvanus:0 "Сила Сильвана"
  KOA_Strength_of_Silvanus_desc:0 "Пусть действия Короля Сильвана Непоколебимого по усилению Королевство Акорнов и сделали его спорной фигурой, он сделал всё необходимое, чтобы !не позволить Оверленду зацепиться за наши слабости!. Мы тоже должны затянуть пояса и готовиться к хучшему, чтобы защитить наш народ."

  KOA_Sebastians_allies:0 "Союзники Себастиана"
  KOA_Sebastians_allies_desc:0 "Король-Авантюрист Себастиан Мирской во времена правления объездил весь мир. Самым известным его достижением была поддержка !О'Хеджей! во времена смуты, поглотившей !Eurish! поколения назад. Тем самым он защитил трон своих союзников и породил современную !Мерику!. Королевство Акорнов восстановит связи со старыми друзьями прежде, чем !беда снова покажет свою уродливую голову!." 

  KOA_Frederics_open_mind:0 "Широкие Взгляды Фредерика"
  KOA_Frederics_open_mind_desc:0 "Отец Максимилиана Акорна, Король Фредерик Милостивый был первым королём, который искренне попытался заключить мир с Оверлендом. Мир был невозможен, но люди из !Соединённой Федерации! оказались надёжными союзниками против режима Роботника. Было бы не лишим усилить эти связи на случай будущих трудностей."

  KOA_Maximilians_remorse:0 "Раскаяние Максимилиана"
  KOA_Maximilians_remorse_desc:0 "Король Максимилиан !ещё не зашел так далеко!, поэтому он не знает о своём прозвище\u0020 Король Макс Проклятый. Он совершил невероятную ошибку, доверив Доктору Роботнику ключи к своему королевству и !злодеяниям, которые с ними совершил Юлий!. Он слишком часто верил не тем людям, но не в этот раз. Прежде, чем он !уйдёт с трона!, королевство будет готова пустить кровь Эггмана!" 

  KOA_Gift_to_Elias:0 "Дар Элиасу"
  KOA_Gift_to_Elias_desc:0 "Мы сделали всё, что могли, чтобы подготовить Королевство Акорнов для наследника. Король Макс измотан долгими годами вражды, и его режиму приходит конец. Он уступит трон своему сыну, и Элиас Акорн поведёт королевство в новую эру."

  KOA_Ease_the_Concerns:0 "Развеять сомнения"
  KOA_Ease_the_Concerns_desc:0 "The people have no reason to be concerned! King Elias is a kind and generous ruler who only wants what’s best for his kingdom, even if that requires a few hard decisions to be made. We may live in challenging times, but we’ve endured worse! Compared to our struggles under Robotnik, a simple regime change is nothing! Ignore the doubters, Elias is the only one who can lead us to the future!"

  KOA_Silence_the_Doubters:0 "Заткнуть сомневающихся"
  KOA_Silence_the_Doubters_desc:0 "There have been some unfortunate naysayers to the king's ascension that refuse to be reasoned with. Ignore their doomsaying, as their negativity is poisoning the discourse for everyone. Elias is king. What other options are there but to have faith in the fact that our regent will lead us to victory? Suggestions to those alternatives will not be tolerated in the streets of New Mobotropolis."

  KOA_Put_Out_The_Fires:0 "Погасить очаги"
  KOA_Put_Out_The_Fires_desc:0 "To say that King Elias’ coronation is a contentious event would be an understatement. People are mad and things aren’t likely to get better in the coming days, so we must do everything possible to ensure that our regime remains stable. Pose for pictures, shake hands, kiss babies, anything to convince the populace that King Elias was the proper choice for Max’s successor."

  KOA_Support_Workers_Rights:0 "Обеспечение прав рабочих"
  KOA_Support_Workers_Rights_desc:0 "Rumors of slackening safety regulations and mounting worker complaints in the factories have reached Castle Acorn. This is unacceptable. If we allow our people to toil like slaves in our factories, how are we better than our enemies? Our workers are our subjects. They have well earned a set of basic rights to keep them safe from hazardous work conditions and exploitative wages."

  KOA_Negotiate_with_Union_Leaders:0 "Переговоры с главами профсоюзов"
  KOA_Negotiate_with_Union_Leaders_desc:0 "We have become aware of larger movers and shakers at work in the growing labor unions of the Titanium Belt. It would do well to make contact with these influential union leaders to ensure that the needs of the kingdom's industrial workers are properly met, though they may be skeptical at first of the new regent's intentions for them."

  KOA_Suppress_Organized_Labor:0 "Подавление профсоюзного движения"
  KOA_Suppress_Organized_Labor_desc:0 "The factory workers of the North have started to form cliques and undermine our efforts to prepare the country for Eggman's eventual attack. This cannot stand. We will muster a garrison to halt these activities and provide incentives for more workers to leave their seditious activities."

  KOA_Bust_Northern_Unions:0 "Разгром профсоюзов Нортерна"
  KOA_Bust_Northern_Unions_desc:0 "It is no big secret that there are leaders organizing the worker strikes and acts of sabotage that have become a growing issue in the Titanium Belt. Increase the pressure on the Northamer unions and arrest the leaders before their actions cause anyone else to get hurt."

  KOA_Uphold_Barony_System:0 "Укрепление баронства"
  KOA_Uphold_Barony_System_desc:0 "While the betrayals committed by some barons during the Great War have caused some to question the value of keeping them around, the Southern Baronies have been an institution for centuries. To revoke the hereditary rights of those barons who survived and remained loyal would ruffle the fur of the few Southern nobles that remain. We will announce that the Barony system is being upheld as before to prevent them from getting any wrong ideas."

  KOA_Appeal_to_Populists:0 "Обращение к народникам"
  KOA_Appeal_to_Populists_desc:0 "As shown by the tales of kings past (and the king that recently retired), a disconnect with the wants and needs of the people can be disastrous. Lend an ear to the requests of the more active populist movements in the Southern Baronies. If we can win back the crowd, we can win back the kingdom!"

  KOA_Sideline_the_Barons:0 "Притеснение баронства"
  KOA_Sideline_the_Barons_desc:0 "The Southern Barons have been unreliable in the past. To let them get too powerful means that their loyalty to the Kingdom of Acorn may start to slip like it did when the Overland offered to split the country fifty-fifty. Limit the influence of the surviving Barons and keep their powers in check to prevent anything like that from happening again."

  KOA_Revoke_Baron_Titles:0 "Отмена баронских титулов"
  KOA_Revoke_Baron_Titles_desc:0 "The baronies are an antiquated system that serves only to take undue power from the king and invite the barons to organize against their kingdom. Curtailing the barons' influence on the South is the first step to properly reintegrating the Baronies back into the Kingdom of Acorn."

  KOA_Nationalize_Businesses:0 "Национализация предприятий"
  KOA_Nationalize_Businesses_desc:0 "To ensure no undue disruption of the kingdom’s access to vital resources, we will begin nationalizing key industries that have not already fallen under the crown’s purview. The owners of these businesses will be compensated as fairly as can be managed, but the Kingdom of Acorn will hold on to these assets to prevent their misuse."

  KOA_Encourage_Public_Works:0 "Поощрение общественных работ"
  KOA_Encourage_Public_Works_desc:0 "New Mobotropolis is built on a flexible structure of nanites that can be reshaped to suit our needs, but the rest of the kingdom’s infrastructure is well overdue for improvement. We will start a series of public works projects to bring the nation closer to the heights of the Golden Age. Or at least, beyond what the Kingdom of Acorn standard has been for the past few centuries."

  KOA_Support_Privatization:0 "Поддержка приватизации"
  KOA_Support_Privatization_desc:0 "Granting private enterprises the authority to build vital infrastructure at the crown’s behest will allow us to free up resources that would be better used elsewhere. While the kingdom should be wary about entrusting those services to foreign companies, a degree of competition between Northamer-based ventures can help keep them at a reliable level of quality."

  KOA_Privatize_the_Mining_Industry:0 "Приватизация горной добычи"
  KOA_Privatize_the_Mining_Industry_desc:0 "Our earlier efforts in opening the kingdom to new avenues of commerce have thus far borne fruit. Why stop there? While it is an unconventional decision, the prospect of privatizing the traditionally state-owned mining industry shows much promise."

  KOA_Promote_the_Loyal:0 "Поощрения за лояльность"
  KOA_Promote_the_Loyal_desc:0 "Trust is a fickle thing. To ensure that our trust in the army is unshakable, we will prioritize the promotion of soldiers with strong loyalty to the crown over sheer skill or talent. The strength of our army may suffer due to the more stringent screening of the officers, but we are better off with a loyal army than a fair-weather one."

  KOA_Root_Out_Republicans:0 "Искоренение республиканцев"
  KOA_Root_Out_Republicans_desc:0 "The regime change and recent policy changes have motivated a small group of soldiers to resign. There have been reports of these soldiers associating with a growing group of "republicans" spreading revolutionary propaganda. We know not who is leading these radicals or their overall agenda, but if they seek to subvert our armed forces they must be stopped at all costs!"

  KOA_Promote_the_Best:0 "Продвижение лучших"
  KOA_Promote_the_Best_desc:0 "While we do not wish to fill our ranks with soldiers that are disloyal, we cannot allow a fear of "divided loyalties" in the army to blind us from pragmatic decision making. We will promote officers based on performance and performance alone. Their effectiveness as a fighting force will not be placed second to anything."

  KOA_True_Meritocracy:0 "Истинная меритократия"
  KOA_True_Meritocracy_desc:0 "With proper, non-corrupt officials currently in place, our army now prioritizes excellence over any petty political disputes. Hopefully, over time, our once divided army can now proudly unite under one flag, and be a well-trained, intimidating force to all of Mobius."