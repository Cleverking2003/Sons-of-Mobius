 EGG_Roboticization_Campaign:0 "Кампания по роботизации"
 EGG_Roboticization_Campaign_desc:0 "Будучи изобретением знаменитого ежа-учёного сэра Чарльза, роботизатор стал главным инструментом принуждения в Империи Роботника. Любое органическое существо, попавшее под воздействие роботизатора, становится покорной и бездушной машиной. Это устройство превратило десятки или сотни миллионов мобианцев в робианцев в годы Первой войны Роботника. Доктор Эггман усовершенствовал этот процесс, используя свой собственный опыт, и теперь он роботизирует военнопленных."
