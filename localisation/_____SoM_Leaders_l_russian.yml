POLITICS_AMADEUS_DESC:0 "Дирижер поля боя, космический изгнанник, герой и предатель... Амадей Прауэр - лис с тяжелой и захватывающей историей. Генерал прошёл долгий путь от мальчика из семьи волшебников до самой могущественной личности, стоящей на пути у империи Эггмана.\nВоенное дело было его интересом с самого детства. Амадей, в отличие от своего брата, не пошел по стопам родителей, а пошёл на службу в Королевскую армию. Генерал Прауэр прославился на полях Великой войны храбростью и отличными качествами стратега. Во время осады Моботрополиса Амадей Прауэр лично вёл войска в атаку на позиции Оверлэндеров, но потерял свой левый глаз удачным выстрелом врага. Даже после того, как противник захватил столицу Королевства, Амадей Прауэр смог организовать контрнаступление и отбить Моботрополис обратно, став героем Королевской армии. Впоследствии, он возглавлял войска специального назначения, развив своё мастерство стратега и тактика.\nСтоило Великой войне закончится, и Амадей был повышен до генерала армии и стал заместителем главнокомандующего Королевской армии. Он женился на Роузмари, супруги ждали ребёнка. Однако переворот Роботника разрушил все его планы. Роузмари родила сына, назвав его Майлзом - он же в будущем прославится как Тейлз, - а затем оба супруга были схвачены и роботизированы, но были спасены представителями инопланетной расы Бем. Бем дероботизировали Амадей и Роузмари и позволили им провести долгих 11 лет на родной планете Бем - на Аргентуме.\nАмадей Прауэр вернулся на Мобиус, как только это стало возможным, но демократическое общество Бем сильно впечатлило его. Взирая все пороки монархии Акорнов, генерал решил воплотить свои новые прогрессивные идеи на Мобиусе. Именно он возглавил федералистское республиканское движение за установление демократии на территории Королевства Акорнов. Генерал Прауэр стал временным президентом Нортамерской Федеральной Республики после начала революции и привел Революционную Республиканскую армию к победе над роялистами, социалистами и конфедератами. Когда пыль гражданской войны осела, Амадей Прауэр стал задумываться об отставке, чтобы провести оставшуюся жизнь со своей семьей, но его жена, будучи кандидатом на первых выборах президента, была убита неизвестными в ходе террористической атаки. Это событие поразило генерала Прауэра, заставив его захватить власть в свои руки. Страна всё ещё в опасности..."
