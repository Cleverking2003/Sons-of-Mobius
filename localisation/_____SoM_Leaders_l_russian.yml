POLITICS_EGGMAN_DESC:0 "Доктор Айво "Эггман" Роботник является законным и преданным последователем дела Роботника-Прайма. Для Мобиуса-Прайма Эггман подобен грому среди ясного неба. Тем не менее, за его плечами тянется своя собственная история, отличная от истории Роботника-Прайма.\n\nВ самом деле, этот Роботник происходит из альтернативного измерения. Доктор Айво Роботник родился в мире Оверлэндеров. И Роботник-Прайм, и Эггман восходят к древнему роду человеческих ученых, известному как Кинтобор. Джулиан Кинтобор родился в 3189 году. Он никогда не был честным человеком - он подставил своего наставника Нейта Морган, чтобы завладеть его лабораторией; позднее он использовал свой пост конструктора вооружения Империи Оверлэндеров во время Великой Войны, чтобы экспериментировать над над своими соотечественниками; после того, как его арестовали и отправили на судебный процесс, он сбежал из страны и предложил свои услуги Акорнам, обеспечив им победу над Оверлэндерами; наконец, он организовал государственный переворот против Акорнов и завоевал Мобиус. Разница в двух аналогичных временных линиях возникла в 3232 году, когда Эггман роботизировал своё собственное тело, чтобы победить Борцов за Свободу, в то время как Роботник-Прайм остался при своём биологическом теле. Это позволило Эггману, известному с того дня как Робо-Роботник, пережить уничтожение своего тела в ходе последней битвы с Соником и Борцами за Свободу. Он сумел перенести свой цифровой разум на недостроенную космическую станцию, которую предполагал использовать для других целей. Он выносил план мести годами. Спустя долгие годы после своей мнимой смерти, Робо-Роботник создал новое тело, сконструировал ядерные боеголовки и уничтожил Моботрополис своего измерения, избавившись от Соника и всей королевской семьи в своей вселенной.\n\nК тому моменту Робо-Роботник много знал об альтернативных вселенных - он даже встретил самого Роботника-Прайма. Оба Роботника умели путешествовать по вселенным, и встреча с Роботником-Праймом сильно вдохновила Робо-Роботника. Но когда он уничтожил своих врагов, смысл жизни для него пропал. Но он выяснил, что Роботник-Прайм был уничтожен. Робо-Роботник решил "заполнить брешь" в ином мире, поэтому завладел остатками Империи Роботника в своем новом органическом теле. В этом теле он стал известен всем, как Доктор Эггман. Учитывая его опыт в роботизации и уничтожении Борцов за Свободу, Эггман становится куда более опасным противником, чем его предшественник..."
###Acorns
MONBOL_SALLY:0 "Судьбу королевы Салли трудно назвать простой, но всё-таки её история не может не быть интересной. Она была первой законной наследницей престола женского пола: поскольку король Максимилиан Акорн считал своего единственного сына погибшим, он воспитывал свою дочь как будущую королеву всего Мобиуса. Салли выросла умной и смышленной девушкой, возглавшвившей Борцов за Свободу Нотхола, которым удалось победить Роботника в 3235 году. Салли показала себя способной управлять народом лучше своего отца, и она была готова занять престол, пока не объявился её брат Элиас, потерянный много лет назад. Ему, как единственному сыну короля, было суждено занять престол вместо принцессы, разбирающейся в политических вопросах.\n\nЭто оказалось большой ошибкой. Салли осознала это слишком поздно, чтобы исправить это известными ей методами, но всё правление её брата оказалось ошибкой. Молодой и слабовольный король Элиас оказался жертвой манипуляций со стороны реакционного офицерства и со стороны придворного колдуна Иксиса Нагуса, и его политика поставила королевство на грань уничтожения в гражданской войне. Серьёзным моральным ударом для Элиаса стал распад Аккорда Свободы, оставивший Королевство один на один с Империей Эггмана. Не способный разобраться с внутренними проблемами страны и подготовить страну к войне, Элиас отрёкся от престола в пользу своей сестры.\n\nСалли смотрела на политику и как прагматик, и как романтик. Она готова на всё для своего народа, даже если придется пожертвовать честью своей семьи, даже если придётся поступиться принципами династии. Салли стремится сохранить не монархию, а свой собственный народ, и единственным, кто оказал ему бескорыстную помощь, оказалось ретенское коммунистическое правительство. Салли сама попала под влияние РССР, пересмотрев свои взгляды на социализм. Ретенская практика внушила ей надежду, что она так же сможет привести свой народ к процветанию, не отказываясь от традиций своей семьи, но вынося их на новый уровень. Королева Салли теперь ведёт свой народ по пути социализма, ведь она верит, что дружба династии Акорнов с Советской Ретенией вернёт мир и спокойствие, о котором так давно мечтали уставшие от бесконечных войн мобианцы."